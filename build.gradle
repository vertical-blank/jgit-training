
buildscript {
	repositories {
		mavenCentral()
	}
  dependencies {
    classpath "com.github.maiflai:gradle-scalatest:0.11"
  }
}

repositories {
  mavenCentral()
}

apply plugin: "scala"
apply plugin: "java"
apply plugin: "com.github.maiflai.scalatest"

dependencies {
  compile 'org.scala-lang:scala-library:2.11.7'
  compile 'org.eclipse.jgit:org.eclipse.jgit:+'
  compile 'org.slf4j:slf4j-jdk14:1.7.18'
  testCompile 'org.scalatest:scalatest_2.11:2+'
  testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
  testRuntime 'org.pegdown:pegdown:1.1.0'
  testCompile 'com.github.scala-incubator.io:scala-io-file_2.11:0.4.3-1'
}

defaultTasks 'compileScala'
compileScala {
	scalaCompileOptions.fork = true
	scalaCompileOptions.forkOptions.jvmArgs = ['-XX:MaxPermSize=512m']
	scalaCompileOptions.additionalParameters = [
		"-feature",
		"-language:reflectiveCalls", // used for config structural typing
		"-language:postfixOps"
	]
}



